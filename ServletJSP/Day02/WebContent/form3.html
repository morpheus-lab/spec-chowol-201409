<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크박스, 라디오 버튼을 통한 입력</title>
</head>
<body>

<form action="form3.jsp" method="get">

<table border="1">
	<tr>
		<td>관심제품</td>
		<td>요금제</td>
	</tr>
	<tr>
		<td>
			<input type="checkbox" name="chk1" value="galaxy-note" checked="checked" />갤럭시노트<br/>
			<input type="checkbox" name="chk2" value="galaxy-s3" />갤럭시S3<br/>
			<input type="checkbox" name="chk3" value="iphone-4s" />아이폰4S<br/>
			<input type="checkbox" name="chk4" value="옵티머스LTE2" />옵티머스LTE2<br/>
			<input type="checkbox" name="chk5" value="옵티머스뷰" checked="checked" />옵티머스뷰
		</td>
		<td>
			<input type="radio" name="rate" value="lte62" checked="checked" />LTE62<br/>
			<input type="radio" name="rate" value="lte72" />LTE72
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center"><!-- colspan 속성은 몇 개의 셀을 병합할 것인지 -->
			<input type="submit" value="전송" />
			<input type="reset" value="초기화" />
		</td>
	</tr>
</table>

</form>

</body>
</html>
